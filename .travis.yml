notifications:
  email: false
sudo: required
matrix:
 include:
 - os: osx
   language: generic
   env: MAC_PYTHON_VERSION=2.7
 - os: osx
   language: generic
   env: MAC_PYTHON_VERSION=3.6
 - os: osx
   language: generic
   env: MAC_PYTHON_VERSION=3.7
 - os: linux
   language: python
   python: 2.7
 - os: linux
   language: python
   python: 3.5
 - os: linux
   language: python
   python: 3.6
 - os: linux
   language: python
   python: 3.6
before_install:
# install other dependencies
- source ./.travis/${TRAVIS_OS_NAME}_setup_python.sh $MAC_PYTHON_VERSION
install:
# install binary packages
- travis_retry pip install --upgrade pip setuptools wheel
# install fcswrite
- travis_retry pip install git+git://github.com/ZELLMECHANIK-DRESDEN/fcswrite.git --no-deps
# install all other dependencies
- travis_retry pip install .
# download ffmpeg (required by imageio)
- travis_retry imageio_download_bin --package-dir ffmpeg
- travis_retry pip install -e .
# for tests:
- travis_retry pip install codecov coverage flake8
- pip freeze
script:
- coverage run --source=dclab setup.py test
- coverage report -m
- codecov
- flake8 dclab
- flake8 examples
- flake8 tests
after_success:
- codecov
before_deploy:
- python setup.py sdist
- bash ./.travis/${TRAVIS_OS_NAME}_build_wheel.sh
deploy:
  provider: pypi
  user: "ci_zmdd"
  password:
    secure: ""
  on:
    tags: true
  skip_cleanup: true
  skip_existing: true
